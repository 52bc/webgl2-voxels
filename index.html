<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>boxel-y voxel-y thing</title>
    <style media="screen">
      body {
        padding: 0;
        margin: 0;
        overflow: hidden;
      }
      #overlay {
        position: absolute;
        top: 5px;
        left: 5px;
        font-family: sans-serif;
        font-size: 9pt;
        color: #888;
      }
      a {
        color: #686;
      }
      #cross {
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        right: 0;
        margin: auto auto;
      }
    </style>
  </head>
  <body>
    <canvas width="800" height="500"></canvas>
    <script type="module" src="src/main.js"></script>
    <div id="overlay">
      <div><strong>W,A,S,D</strong>: move</div>
      <div><strong>mouse</strong>: look</div>
      <div><strong>SPACE</strong>: jump (hold to fly)</div>
      <div><strong>E</strong>: re-gen chunk</div>
      <div><strong>left click</strong>: add block</div>
      <div><strong>right / shift click</strong>: delete blocks</div>
      <div><strong>right + shift click</strong>: destructo mode</div>
      <div><a href="https://github.com/mrspeaker/webgl2-voxels">github repo</a></div>
    </div>
    <img id="cross" src="res/cross.png" />
  </body>
</html>
